name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Pylint
        run: pip install -U pylint>=2.4.1
      - name: Install Pylint
        run: |
          pylint --version
          pylint src/
